<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sona Campus Navigation</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h2 { color: #333; }
        button {
            padding: 12px 20px;
            text-align:center;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover { background-color: #0056b3; }
        #status { font-size: 14px; color: #555; margin: 20px 0; }
        #loader {
            display: none;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #007bff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #address { font-size: 14px; font-style: italic; color: #333; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Sona Campus Navigation</h2>
    <div id="loader"></div>
    <p id="status"></p>
    <p id="address" style="display: none"></p>
    <button onclick="routeToLibrary()">Route to Library</button>
    <button onclick="show_alert()" style="display: none; margin-top: 8px" id="alertbtn">Accidentally Clicked "Never Allow"</button>

    <script>
        let apiKey = "908f81b3-d677-438e-a4f0-aac03af858aa";
        let userCoords;

        function getLocation() {
            document.getElementById("status").innerText = "Please wait it takes few minutes... Getting your location.";
            document.getElementById("loader").style.display = "block";

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                Swal.fire({
                    title: "Error",
                    text: "Geolocation is not supported by this browser. Please use a different browser.",
                    icon: "error",
                    timer: 5000,
                    confirmButtonText: "Okay"
                });
                document.getElementById("status").innerText = "";
                document.getElementById("loader").style.display = "none";
            }
        }

        function showPosition(position) {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;
            userCoords = { lat: lat, lng: lon };
            document.getElementById("status").innerText = "Location found!";
            document.getElementById("loader").style.display = "none";

            getAddress(lat, lon);
        }

        function getAddress(lat, lon) {
            let url = `https://graphhopper.com/api/1/geocode?reverse=true&point=${lat},${lon}&key=${apiKey}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let address = data.hits.length > 0 ? data.hits[0].name : "Address not found";
                    document.getElementById("address").innerText = "Your location is detected. You can now click the 'Route' buttons.";
                    document.getElementById("address").style.display = "block";
                })
                .catch(error => console.error("Error fetching address:", error));
        }

        function routeToLibrary() {
            if (!userCoords) {
                Swal.fire({
                    title: "Error",
                    text: "Please allow location access before trying to navigate.",
                    icon: "warning",
                    timer: 4000,
                    confirmButtonText: "Okay"
                });
                return;
            }

            let libraryCoords = "11.677865,78.126028";
            let googleMapsURL = `https://www.google.com/maps/dir/?api=1&origin=${userCoords.lat},${userCoords.lng}&destination=${libraryCoords}&travelmode=walking&maptype=satellite`;

            window.open(googleMapsURL, "_blank");
        }

        function showError(error) {
            let msg;
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    msg = "You denied the request for location services. Please enable location and try again.";
                    document.getElementById("alertbtn").style.display = "block";
                    break;
                case error.POSITION_UNAVAILABLE:
                    msg = "Your location is currently unavailable. Please try again later.";
                    break;
                case error.TIMEOUT:
                    msg = "Location request timed out. Please try again.";
                    break;
                case error.UNKNOWN_ERROR:
                    msg = "An unknown error occurred. Please try again.";
                    break;
            }
            document.getElementById("status").innerText = msg;
            document.getElementById("loader").style.display = "none";
            Swal.fire({
                title: "Location Error",
                text: msg,
                icon: "error",
                timer: 5000,
                confirmButtonText: "Okay"
            });
        }

        function show_alert() {
            Swal.fire({
                title: "Reset Location Permissions",
                html: `
                    To reset location permissions:<br><br>
                    1. Open your browser settings.<br>
                    2. Go to Site Settings > Location.<br>
                    3. Find this site and reset or allow location permissions.<br>
                    4. Reload the page and try again.
                `,
                icon: "info",
                timer: 1000000,
                showCancelButton: true,
                confirmButtonText: "Okay",
                timerProgressBar: true
            });
        }

        window.onload = function () {
            getLocation();
        };
    </script>
</body>
</html>
