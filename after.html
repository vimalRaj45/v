<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <h2>Fetching your details...</h2>

    <script>
        function getAccessToken() {
            const hash = window.location.hash.substring(1); // Remove '#'
            const params = new URLSearchParams(hash);
            return params.get("access_token");
        }

        async function fetchUserDetails() {
            const accessToken = getAccessToken();
            if (!accessToken) {
                document.body.innerHTML = "<h3>Login failed. Please try again.</h3>";
                return;
            }

            try {
                const response = await fetch("https://graph.microsoft.com/v1.0/me", {
                    headers: { Authorization: `Bearer ${accessToken}` }
                });
                const userData = await response.json();

                // Debugging: Log user data to check if it is received
                console.log("User Data:", userData);

                document.body.innerHTML = `<h3>Welcome, ${userData.displayName || "Unknown"}</h3>
                                           <p>Email: ${userData.mail || userData.userPrincipalName || "Not Available"}</p>
                                           <button onclick="logout()">Logout</button>`;
            } catch (error) {
                console.error("Error fetching user data:", error);
                document.body.innerHTML = "<h3>Error fetching user details. Please try again.</h3>";
            }
        }

        function logout() {
            window.location.href = "https://vimalraj45.github.io/v/try";
        }

        fetchUserDetails();
    </script>
</body>
</html>
