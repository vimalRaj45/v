<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <h2>Welcome, <span id="userName">Loading...</span></h2>
    <p>Email: <span id="userEmail">Loading...</span></p>
    <button onclick="logout()" class="btn">Logout</button>

    <script>
        function getAccessToken() {
            // üîπ Get token from localStorage instead of sessionStorage
            const token = localStorage.getItem("access_token");
            if (token) return token;

            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const newToken = params.get("access_token");

            if (newToken) {
                // ‚úÖ Store token in localStorage for persistent login
                localStorage.setItem("access_token", newToken);
                return newToken;
            }

            return null;
        }

        async function fetchUserDetails() {
            // 1Ô∏è‚É£ Check if user data is already in localStorage
            const storedUser = localStorage.getItem("microsoft_user");
            if (storedUser) {
                displayUserData(JSON.parse(storedUser));
                return;
            }

            // 2Ô∏è‚É£ Get access token
            const token = getAccessToken();
            if (!token) {
                window.location.href = "https://vimalraj45.github.io/v/try"; // Redirect to login
                return;
            }

            // 3Ô∏è‚É£ Fetch user details from Microsoft Graph API
            try {
                const response = await fetch("https://graph.microsoft.com/v1.0/me", {
                    headers: { "Authorization": "Bearer " + token }
                });

                if (!response.ok) throw new Error("Failed to fetch user details");

                const userData = await response.json();
                displayUserData(userData);

                // ‚úÖ Store user data in localStorage
                localStorage.setItem("microsoft_user", JSON.stringify(userData));
            } catch (error) {
                console.error("Error fetching user details:", error);
                logout(); // Logout user if error occurs
            }
        }

        function displayUserData(user) {
            document.getElementById("userName").textContent = user.displayName;
            document.getElementById("userEmail").textContent = user.mail || user.userPrincipalName;
        }

        function logout() {
            // ‚ùå Clear both token and user details from localStorage
            localStorage.removeItem("access_token");
            localStorage.removeItem("microsoft_user");
            window.location.href = "https://vimalraj45.github.io/v/try"; // Redirect to login
        }

        // ‚úÖ Fetch user details when the page loads
        fetchUserDetails();
    </script>

    <style>
      .btn {
        display: inline-block;
        background-color: red;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
</body>
</html>
