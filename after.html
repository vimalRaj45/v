<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <h2>Fetching your details...</h2>

    <script>
        async function fetchUserDetails() {
            const urlParams = new URLSearchParams(window.location.hash.substr(1));
            const accessToken = urlParams.get("access_token");

            if (!accessToken) {
                console.log("No token found, retrying SSO...");
                retrySSO();
                return;
            }

            try {
                const response = await fetch("https://graph.microsoft.com/v1.0/me", {
                    headers: { "Authorization": `Bearer ${accessToken}` }
                });

                const userData = await response.json();

                if (userData.error) {
                    document.body.innerHTML = `<h2>Error: ${userData.error.message}</h2>`;
                    return;
                }

                document.body.innerHTML = `<h2>Welcome, ${userData.displayName || "User"}!</h2>
                                           <p>Email: ${userData.mail || userData.userPrincipalName || "Not Available"}</p>
                                           <button onclick="logout()">Logout</button>`;
            } catch (error) {
                console.error("Error fetching user data:", error);
                document.body.innerHTML = "<h2>Error fetching user details.</h2>";
            }
        }

        function retrySSO() {
            window.location.href = "https://login.microsoftonline.com/common/oauth2/v2.0/authorize"
                + "?client_id=3689c71b-e171-42dc-b794-f25937355139"
                + "&response_type=token"
                + "&redirect_uri=https://vimalraj45.github.io/v/after"
                + "&scope=openid profile email User.Read"
                + "&prompt=none";
        }

        function logout() {
            window.location.href = "https://login.microsoftonline.com/common/oauth2/logout";
        }

        fetchUserDetails();
    </script>
</body>
</html>
