<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <h2>Welcome, <span id="userName">Loading...</span></h2>
    <p>Email: <span id="userEmail">Loading...</span></p>
    <button onclick="logout()" class="btn">Logout</button>

    <script>
        function getAccessToken() {
            // 🔹 Get token from localStorage instead of sessionStorage
            const token = localStorage.getItem("access_token");
            if (token) return token;

            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const newToken = params.get("access_token");

            if (newToken) {
                // ✅ Store token in localStorage for persistent login
                localStorage.setItem("access_token", newToken);
                return newToken;
            }

            return null;
        }

        async function fetchUserDetails() {
            // 1️⃣ Check if user data is already in localStorage
            const storedUser = localStorage.getItem("microsoft_user");
            if (storedUser) {
                displayUserData(JSON.parse(storedUser));
                return;
            }

            // 2️⃣ Get access token
            const token = getAccessToken();
            if (!token) {
                window.location.href = "https://vimalraj45.github.io/v/try"; // Redirect to login
                return;
            }

            // 3️⃣ Fetch user details from Microsoft Graph API
            try {
                const response = await fetch("https://graph.microsoft.com/v1.0/me", {
                    headers: { "Authorization": "Bearer " + token }
                });

                if (!response.ok) throw new Error("Failed to fetch user details");

                const userData = await response.json();
                displayUserData(userData);

                // ✅ Store user data in localStorage
                localStorage.setItem("microsoft_user", JSON.stringify(userData));
            } catch (error) {
                console.error("Error fetching user details:", error);
                logout(); // Logout user if error occurs
            }
        }

        function displayUserData(user) {
            document.getElementById("userName").textContent = user.displayName;
            document.getElementById("userEmail").textContent = user.mail || user.userPrincipalName;
        }

 function logout() {
    // ❌ Remove access token and user data from local storage
    localStorage.removeItem("access_token");
    localStorage.removeItem("microsoft_user");
    sessionStorage.clear();

    // 🔹 Force logout from Microsoft and ensure re-login is required
    const logoutURL = "https://login.microsoftonline.com/common/oauth2/v2.0/logout";
    
    // 🔹 Redirect user to login page after logout
    const loginRedirect = "https://vimalraj45.github.io/v/try"; // Change this to your actual login page

    // 🔹 Use an invisible iframe to logout without closing browser
    const iframe = document.createElement("iframe");
    iframe.style.display = "none";
    iframe.src = logoutURL;
    document.body.appendChild(iframe);

    // 🔹 Redirect user after a short delay to ensure logout completes
    setTimeout(() => {
        window.location.href = loginRedirect;
    }, 2000);
}






        // ✅ Fetch user details when the page loads
        fetchUserDetails();
    </script>

    <style>
      .btn {
        display: inline-block;
        background-color: red;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
</body>
</html>
