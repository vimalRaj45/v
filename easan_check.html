<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Data Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #4285F4;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3367D6;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #E6F4EA;
            color: #0D652D;
            border: 1px solid #81C995;
        }
        .error {
            background-color: #FCE8E6;
            color: #D93025;
            border: 1px solid #F28B82;
        }
    </style>
</head>
<body>
    <h1>Customer Information Form</h1>
    <form id="customerForm">
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div id="response"></div>

    <script>
        document.getElementById('customerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading state
            const submitBtn = document.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            // Get form data
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Replace with your Google Apps Script Web App URL
            const scriptUrl = 'https://script.google.com/macros/s/AKfycbxiRpQwoxBIxPusf_QcT37qTQkxAmDj0_Kyco745B4n6-gviDo1xUvPx5Ni31J6LXm1/exec';

            // Send data to Google Apps Script
            fetch(scriptUrl, {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const responseDiv = document.getElementById('response');
                if (data.status === 'success') {
                    responseDiv.className = 'success';
                    responseDiv.innerHTML = `✅ Success! Data saved to row ${data.row}`;
                    document.getElementById('customerForm').reset();
                } else {
                    responseDiv.className = 'error';
                    responseDiv.innerHTML = `❌ Error: ${data.error}`;
                }
                responseDiv.style.display = 'block';
            })
            .catch(error => {
                const responseDiv = document.getElementById('response');
                responseDiv.className = 'error';
                responseDiv.innerHTML = `❌ Network Error: ${error.message}`;
                responseDiv.style.display = 'block';
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
            });
        });
    </script>
</body>
</html>
