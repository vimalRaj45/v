<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-4">

    <h2 class="text-center">Google Sheets Data</h2>
    
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody id="dataTable">
            <tr><td colspan="5" class="text-center">Loading data...</td></tr>
        </tbody>
    </table>

    <h3 class="mt-4">Add New Entry</h3>
    <form id="addForm">
        <input type="text" id="id" class="form-control mb-2" placeholder="ID" required>
        <input type="text" id="name" class="form-control mb-2" placeholder="Name" required>
        <input type="email" id="email" class="form-control mb-2" placeholder="Email" required>
        <input type="text" id="contact" class="form-control mb-2" placeholder="Contact" required>
        <input type="text" id="address" class="form-control mb-2" placeholder="Address" required>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbz2ys7ymLMgdl6h06zfewnTScRsGcfl1xm1suI_uofv2aUl2AIBftkChBAy9DktZ9Xi/exec"; // Replace with your Google Apps Script URL

        // Fetch data from Google Sheets
        function fetchData() {
            fetch(scriptURL + "?action=getData", {
                method: "GET",
                headers: {
                    "Accept": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                let tableContent = "";
                data.forEach(row => {
                    tableContent += `<tr>
                        <td>${row.id}</td>
                        <td>${row.name}</td>
                        <td>${row.email}</td>
                        <td>${row.contact}</td>
                        <td>${row.address}</td>
                    </tr>`;
                });
                document.getElementById("dataTable").innerHTML = tableContent;
            })
            .catch(error => console.error("Error fetching data:", error));
        }

        // Handle form submission (Add data)
        document.getElementById("addForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const id = document.getElementById("id").value;
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const contact = document.getElementById("contact").value;
            const address = document.getElementById("address").value;

            fetch(scriptURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id, name, email, contact, address })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchData(); // Refresh the table
                document.getElementById("addForm").reset();
            })
            .catch(error => console.error("Error adding data:", error));
        });

        fetchData(); // Load data on page load
    </script>
</body>
</html>
