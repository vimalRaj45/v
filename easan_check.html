<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .product-card {
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      background-color: #fff;
    }

    .product-card img {
      max-width: 100px;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Product List</h1>

    <!-- Product List -->
    <div id="productList"></div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const productList = document.getElementById("productList");

      // Fetch and display all products
      async function fetchProducts() {
        try {
          const response = await fetch("https://script.google.com/macros/s/AKfycbzlsa0HzA8wkrenQGj3B7ft2X3DkPHB7oAIULGiANxnMnv1pFDNC15_MwKxT2AnShABYg/exec?action=listProducts");
          
          const products = await response.json();

          productList.innerHTML = ""; // Clear previous list
          products.forEach(product => {
            productList.innerHTML += `
              <div class="product-card d-flex justify-content-between align-items-center">
                <div>
                  <p><strong>${product.name}</strong></p>
                  <p>Price: $${product.price}, Stock: ${product.stock}</p>
                  <p>Last Updated: ${new Date(product.last_updated).toLocaleString()}</p>
                </div>
                <div>
                  <img src="${product.img_url}" alt="${product.name}">
                </div>
              </div>
            `;
          });
        } catch (error) {
          console.error("Error fetching products:", error);
        }
      }

      // Initial fetch
      fetchProducts();
    });
  </script>
</body>
</html>
