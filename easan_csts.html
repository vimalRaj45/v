<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Order Summary</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Custom Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    .filters {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .filters input, .filters select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }
    th {
      background-color: #f2f2f2;
      font-weight: 700;
      color: #333;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    .status {
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.9rem;
      text-transform: capitalize;
      font-weight: bold;
    }
    .status-delivered {
      background-color: #d4edda;
      color: #155724;
    }
    .status-processing {
      background-color: #fff3cd;
      color: #856404;
    }
    .status-cancelled {
      background-color: #f8d7da;
      color: #721c24;
    }
    .empty-state {
      text-align: center;
      margin: 50px 0;
      color: #777;
    }
    .empty-state i {
      font-size: 4rem;
      margin-bottom: 10px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Customer Order Summary</h1>

    <!-- Filters -->
    <div class="filters">
      <input type="date" id="date-filter" placeholder="Filter by Date">
      <input type="text" id="product-filter" placeholder="Filter by Product">
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="text-center mt-4">
      <i class="fas fa-spinner fa-spin"></i> Loading...
    </div>

    <!-- Order Summary -->
    <div id="order-summary" style="display: none;"></div>
  </div>

  <script>
    // Retrieve customer_id from localStorage
    const customerId = localStorage.getItem('customer_id');
    if (!customerId) {
      window.location.replace("https://vimalraj45.github.io/v/easan_login");
    }

    // Fetch orders for the customer_id
    let allOrders = [];
    fetch(`https://script.google.com/macros/s/AKfycbw-OMfPU8s7w9R6rH7ENDF44npaigpvc-m5R2nl8PHlK43gVo2uYVOxDF5qYxiSSUfDzw/exec?action=getOrdersByCustomerId&customer_id=${customerId}`)
      .then(response => response.json())
      .then(orders => {
        // Hide loading spinner
        document.getElementById('loading-spinner').style.display = 'none';

        if (orders.length === 0) {
          document.getElementById('order-summary').innerHTML = `
            <div class="empty-state">
              <i class="fas fa-box-open"></i>
              <p>No orders found for this Customer ID.</p>
            </div>
          `;
          return;
        }

        // Sort orders by order_time (most recent first)
        allOrders = orders.sort((a, b) => new Date(b.order_time) - new Date(a.order_time));

        // Display the table
        renderTable(allOrders);

        // Show the table container
        document.getElementById('order-summary').style.display = 'block';
      })
      .catch(error => {
        // Hide loading spinner
        document.getElementById('loading-spinner').style.display = 'none';

        // Display error message
        document.getElementById('order-summary').innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Error: ${error.message}</p>
          </div>
        `;
      });

    // Render the table
    function renderTable(filteredOrders) {
      const orderSummaryDiv = document.getElementById('order-summary');
      orderSummaryDiv.innerHTML = '';

      if (filteredOrders.length === 0) {
        orderSummaryDiv.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-search"></i>
            <p>No matching orders found.</p>
          </div>
        `;
        return;
      }

      const table = document.createElement('table');
      table.innerHTML = `
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Items</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Status</th>
            <th>Order Time</th>
            <th>Delivery Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      `;

      const tbody = table.querySelector('tbody');
      filteredOrders.forEach(order => {
        const row = document.createElement('tr');
        const statusClass = `status-${order.status.toLowerCase().replace(/\s+/g, '-')}`;

        row.innerHTML = `
          <td>${order.order_id}</td>
          <td>${order.items}</td>
          <td>${order.quantity}</td>
          <td>$${order.total.toFixed(2)}</td>
          <td><span class="status ${statusClass}">${order.status}</span></td>
          <td>${new Date(order.order_time).toLocaleDateString()}</td>
          <td>${order.delivery_time || 'N/A'}</td>
        `;
        tbody.appendChild(row);
      });

      orderSummaryDiv.appendChild(table);
    }

    // Filter orders based on date and product
    document.getElementById('date-filter').addEventListener('change', applyFilters);
    document.getElementById('product-filter').addEventListener('input', applyFilters);

    function applyFilters() {
      const selectedDate = document.getElementById('date-filter').value;
      const searchTerm = document.getElementById('product-filter').value.toLowerCase();

      const filteredOrders = allOrders.filter(order => {
        const orderDate = new Date(order.order_time).toISOString().split('T')[0];
        const matchesDate = !selectedDate || orderDate === selectedDate;
        const matchesProduct = !searchTerm || order.items.toLowerCase().includes(searchTerm);
        return matchesDate && matchesProduct;
      });

      renderTable(filteredOrders);
    }
  </script>
</body>
</html>
