<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h3 class="text-center">User Profile</h3>

            <div class="row mt-4">
                <div class="col-md-12">
                    <h5 id="user-name">Loading...</h5>
                    <p id="user-email">Email: Loading...</p>

                    <form id="profile-form" novalidate>
                        <div class="mb-3">
                            <label for="contact" class="form-label">Contact Number</label>
                            <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number" pattern="[0-9]{10}" required>
                            <div class="invalid-feedback">Please enter a valid 10-digit contact number.</div>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                            <div class="invalid-feedback">Please enter your address.</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save Profile</button>
                        <button type="button" class="btn btn-secondary w-100 mt-2" onclick="resetForm()">Cancel</button>
                    </form>
                </div>
                <button id="logout-btn" class="btn btn-danger w-100 mt-3">Logout</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxAOnE69HWGc-M4NoDw-a6y8yxuWNtqx6cV30nrT81TnGdNVPoJ0KC2NVxG5NBwXlfk2Q/exec"; // Replace with your Web App URL

        window.onload = async function() {
            const userData = JSON.parse(localStorage.getItem("user_data")) || {};
            document.getElementById("user-name").innerText = userData.name || "N/A";
            document.getElementById("user-email").innerText = "Email: " + (userData.email || "N/A");

            if (userData.email) {
                try {
                    const response = await fetch(`${API_URL}?email=${encodeURIComponent(userData.email)}`);
                    const result = await response.json();

                    if (result.exists) {
                        document.getElementById("contact").value = result.contact || "";
                        document.getElementById("address").value = result.address || "";
                    }
                } catch (error) {
                    alert("Error fetching user data: " + error);
                }
            }
        };

        function resetForm() {
            document.getElementById("profile-form").reset();
        }

        document.getElementById("profile-form").addEventListener("submit", async function(event) {
            event.preventDefault();

            // Validate form
            const form = event.target;
            if (!form.checkValidity()) {
                form.classList.add('was-validated');
                return;
            }

            const contact = document.getElementById("contact").value;
            const address = document.getElementById("address").value;
            const userData = JSON.parse(localStorage.getItem("user_data")) || {};

            if (!userData.email) {
                alert("User not found. Please sign up first.");
                return;
            }

            const requestBody = {
                name: userData.name,
                email: userData.email,
                contact: contact,
                address: address
            };

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestBody)
                });

                const result = await response.json();
                if (result.success) {
                    alert("Profile saved successfully!");
                } else {
                    alert(result.message || "Failed to save profile.");
                }
            } catch (error) {
                alert("Error saving data: " + error);
            }
        });

        document.getElementById("logout-btn").addEventListener("click", function() {
            localStorage.clear();
            alert("Logged out successfully!");
            window.location.href = "https://vimalraj45.github.io/v/easan_login"; // Redirect to login page
        });
    </script>

</body>
</html>
