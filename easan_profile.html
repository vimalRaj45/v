<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h3 class="text-center">User Profile</h3>

            <div class="row mt-4">
                <div class="col-md-4 text-center">
                    <!-- User Profile Image -->
                    <img id="profile-img" src="default-profile.jpg" alt="Profile Image" class="rounded-circle" width="150" height="150">
                </div>
                <div class="col-md-8">
                    <!-- User Information (Name & Email from localStorage) -->
                    <h5 id="user-name">Loading...</h5>
                    <p id="user-email">Email: Loading...</p>
                    
                    <!-- User Profile Form -->
                    <form id="profile-form">
                        <div class="mb-3">
                            <label for="contact" class="form-label">Contact Number</label>
                            <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                    </form>
                </div>
                <button id="logout-btn" class="btn btn-danger w-100 mt-3">Logout</button>
            </div>
        </div>
    </div>

    <script>


        // Logout Functionality - Clears All Local Storage Data
document.getElementById("logout-btn").addEventListener("click", function() {
    localStorage.clear(); // Clears all stored data
    alert("Logged out successfully!");
    window.location.href = "login.html"; // Redirect to login/home page
});

        // Fetch user data from localStorage on page load
        window.onload = function() {
            const userData = JSON.parse(localStorage.getItem("user_data")) || {};

            // Set profile image, name, and email from localStorage
            document.getElementById("profile-img").src = userData.picture || "default-profile.jpg";
            document.getElementById("user-name").innerText = userData.name || "N/A";
            document.getElementById("user-email").innerText = "Email: " + (userData.email || "N/A");
        };

        // Form Validation and Handling
        const profileForm = document.getElementById("profile-form");
        profileForm.addEventListener("submit", function(event) {
            event.preventDefault();

            // Validate the form inputs
            const contact = document.getElementById("contact").value;
            const address = document.getElementById("address").value;
            const contactRegex = /^[0-9]{10}$/; // Validate contact as a 10-digit number

            if (!contact.match(contactRegex)) {
                alert("Please enter a valid 10-digit contact number.");
                return;
            }

            if (!address) {
                alert("Address is required.");
                return;
            }

            // If validation passes, save the data to localStorage (for demo purposes)
            const updatedUserData = {
                contact: contact,
                address: address
            };

            // Optionally, you can store these details to the same `google_user` in localStorage
            let currentUserData = JSON.parse(localStorage.getItem("google_user")) || {};
            currentUserData = { ...currentUserData, ...updatedUserData };
            localStorage.setItem("google_user", JSON.stringify(currentUserData));

            alert("Profile updated successfully!");
        });
    </script>

</body>
</html>
