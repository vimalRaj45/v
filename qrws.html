<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Billing System</title>
    <style>
        #reader {
            width: 300px;
            height: 300px;
        }

        #barcode {
            margin-top: 10px;
        }

        #soundStatus {
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- âœ… Enable Sound Button -->
    <button onclick="enableSound()">Enable Sound</button>
    <p id="soundStatus">Sound not enabled yet.</p>

    <h3>Generate Barcode</h3>
    <input type="text" id="productId" placeholder="Enter Product ID or Name">
    <button onclick="generateBarcode()">Generate Barcode</button>
    <svg id="barcode"></svg>

    <hr>

    <h3>Scan Barcode from Camera</h3>
    <div id="reader"></div>
    <p>Scanned Result: <span id="result">No result</span></p>
    <button onclick="startCameraScan()">Start Camera Scan</button>
    <button onclick="stopCameraScan()">Stop Camera Scan</button>

    <hr>

    <h3>Scan Barcode from Gallery</h3>
    <button onclick="triggerGalleryScan()">Choose an image to scan</button>
    <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="scanFromGallery()">

    <!-- âœ… Load JsBarcode for barcode generation -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>

    <!-- âœ… Load Html5Qrcode for camera scanning -->
    <script src="https://unpkg.com/html5-qrcode"></script>

    <!-- âœ… Load Barcode Detector API Polyfill (for barcode scanning from image) -->
    <script src="https://unpkg.com/@zxing/library@0.19.1/umd/index.min.js"></script>

    <!-- âœ… Preload Bell Sound -->
    <audio id="bellSound" src="https://www.soundjay.com/button/beep-05.wav" preload="auto" muted></audio>

    <script>
        let html5QrCode;
        let isCameraRunning = false;
        const bellSound = document.getElementById('bellSound');
        const soundStatus = document.getElementById('soundStatus');

        // âœ… Enable sound by user interaction
        function enableSound() {
            bellSound.muted = false; // Unmute the sound
            bellSound.play().then(() => {
                bellSound.pause();
                bellSound.currentTime = 0;
                soundStatus.innerText = "âœ… Sound is enabled! Ready for scanning.";
                console.log("Sound enabled successfully.");
            }).catch((err) => {
                soundStatus.innerText = "âŒ Sound failed to play. Check browser permissions!";
                console.error("Error enabling sound:", err);
            });
        }

        // âœ… Check if sound is playing properly
        function checkSound() {
            if (!bellSound.muted && bellSound.readyState === 4) {
                console.log("âœ… Sound is ready and will play on scan.");
            } else {
                console.error("âŒ Sound is not ready. Check permissions or browser settings.");
            }
        }

        // âœ… Play sound after successful scan
        function playBellSound() {
            bellSound.muted = false; // Unmute the sound
            bellSound.play().then(() => {
                console.log("ðŸ”” Bell sound played successfully!");
            }).catch((err) => {
                console.error("âŒ Error playing sound:", err);
            });
        }

        // âœ… Generate Barcode
        function generateBarcode() {
            const productId = document.getElementById("productId").value;
            if (productId.trim() !== "") {
                JsBarcode("#barcode", productId, {
                    format: "CODE128",
                    displayValue: true,
                    fontSize: 16,
                    lineColor: "#000",
                    width: 2,
                    height: 50
                });
            } else {
                alert("Enter valid Product ID or Name!");
            }
        }

        // âœ… Start Camera Scan for Barcode
        function startCameraScan() {
            if (isCameraRunning) {
                alert("Camera is already running.");
                return;
            }

            html5QrCode = new Html5Qrcode("reader");

            html5QrCode.start(
                { facingMode: "environment" }, // Use rear camera
                {
                    fps: 15, // Faster frame rate
                    qrbox: { width: 250, height: 250 }
                },
                (decodedText) => {
                    document.getElementById("result").innerText = decodedText;
                    playBellSound(); // ðŸ”” Play sound after successful scan
                    stopCameraScan(); // Stop scanning after success
                },
                (error) => {
                    console.warn(`Scan error: ${error}`);
                }
            ).then(() => {
                isCameraRunning = true;
            }).catch((err) => {
                console.error("Failed to start scanner: ", err);
            });
        }

        // âœ… Stop Camera Scan
        function stopCameraScan() {
            if (html5QrCode && isCameraRunning) {
                html5QrCode.stop().then(() => {
                    console.log("Scanner stopped.");
                    isCameraRunning = false;
                }).catch((err) => {
                    console.error("Error stopping scanner: ", err);
                });
            }
        }

        // âœ… Trigger the file input when "Choose an image to scan" button is clicked
        function triggerGalleryScan() {
            document.getElementById('fileInput').click(); // Open file dialog
        }

        // âœ… Scan Barcode from Gallery (Image Upload)
        async function scanFromGallery() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select an image with a barcode!');
                return;
            }

            const reader = new FileReader();
            reader.onload = async function (event) {
                const img = new Image();
                img.onload = async function () {
                    const barcodeDetector = new ZXing.BrowserBarcodeReader();
                    try {
                        const result = await barcodeDetector.decodeFromImage(img);
                        document.getElementById('result').innerText = result.text;
                        playBellSound(); // ðŸ”” Play sound after successful scan
                    } catch (err) {
                        console.error('Barcode not found:', err);
                        alert('No barcode found in the image.');
                    }
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }
    </script>

</body>

</html>
