<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner with Sound</title>
    <style>
        #reader {
            width: 300px;
            height: 300px;
        }

        #barcode {
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h3>Generate Barcode</h3>
    <input type="text" id="productId" placeholder="Enter Product ID or Name">
    <button onclick="generateBarcode()">Generate Barcode</button>
    <svg id="barcode"></svg>

    <hr>

    <h3>Scan Barcode from Camera</h3>
    <div id="reader"></div>
    <p>Scanned Result: <span id="result">No result</span></p>
    <button onclick="startCameraScan()">Start Camera Scan</button>
    <button onclick="stopCameraScan()">Stop Camera Scan</button>

    <hr>

    <audio id="bellSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

    <!-- JsBarcode for barcode generation -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>

    <!-- Html5Qrcode for camera scanning -->
    <script src="https://unpkg.com/html5-qrcode"></script>

    <script>
        let html5QrCode;
        let isCameraRunning = false;

        // ✅ Generate Barcode
        function generateBarcode() {
            const productId = document.getElementById("productId").value;
            if (productId.trim() !== "") {
                JsBarcode("#barcode", productId, {
                    format: "CODE128",
                    displayValue: true,
                    fontSize: 16,
                    lineColor: "#000",
                    width: 2,
                    height: 50
                });
            } else {
                alert("Enter a valid Product ID or Name!");
            }
        }

        // ✅ Start Camera Scan
        function startCameraScan() {
            if (isCameraRunning) {
                alert("Camera is already running.");
                return;
            }

            html5QrCode = new Html5Qrcode("reader");

            html5QrCode.start(
                { facingMode: "environment" }, // Rear camera
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                (decodedText) => {
                    document.getElementById("result").innerText = decodedText;
                    playBellSound(); // ✅ Play sound on successful scan
                    stopCameraScan(); // Stop after scanning
                },
                (error) => {
                    console.warn(`Scan error: ${error}`);
                }
            ).then(() => {
                isCameraRunning = true;
            }).catch((err) => {
                console.error("Failed to start scanner: ", err);
            });
        }

        // ✅ Stop Camera Scan
        function stopCameraScan() {
            if (html5QrCode && isCameraRunning) {
                html5QrCode.stop().then(() => {
                    console.log("Scanner stopped.");
                    isCameraRunning = false;
                }).catch((err) => {
                    console.error("Error stopping scanner: ", err);
                });
            }
        }

        // ✅ Simple Sound Play
        function playBellSound() {
            const bellSound = document.getElementById('bellSound');
            bellSound.play().catch((err) => {
                console.error("Sound play failed: ", err);
                alert('Sound failed to play. Check browser permissions.');
            });
        }
    </script>

</body>

</html>
