<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Billing System with Sound and Permissions</title>
    <style>
        #reader {
            width: 300px;
            height: 300px;
            margin-top: 10px;
        }

        #barcode {
            margin-top: 10px;
        }

        #billingList {
            margin-top: 20px;
        }

        .item {
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>

<body onload="requestPermissions()"> <!-- Automatically request permissions on page load -->

    <h3>Generate Barcode</h3>
    <input type="text" id="productId" placeholder="Enter Product ID">
    <button onclick="generateBarcode()">Generate Barcode</button>
    <svg id="barcode"></svg>

    <hr>

    <h3>Scan Barcode from Camera</h3>
    <div id="reader"></div>
    <p>Scanned Result: <span id="result">No result</span></p>
    <button onclick="startCameraScan()">Start Camera Scan</button>
    <button onclick="stopCameraScan()">Stop Camera Scan</button>

    <hr>

    <h3>Billing List</h3>
    <div id="billingList"></div>

    <!-- Load JsBarcode for barcode generation -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>

    <!-- Load Html5Qrcode for barcode scanning -->
    <script src="https://unpkg.com/html5-qrcode"></script>

    <!-- Load ZXing Library for barcode from image -->
    <script src="https://unpkg.com/@zxing/library@0.19.1/umd/index.min.js"></script>

    <script>
        let html5QrCode;
        let isCameraRunning = false;

        // ‚úÖ Automatically Request Permissions (Camera, Microphone, Audio) on Page Load
        async function requestPermissions() {
            try {
                console.log("Requesting permissions...");
                // Request camera and microphone
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });

                // Check audio context to ensure audio permissions are granted
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const dummyOscillator = audioContext.createOscillator();
                dummyOscillator.connect(audioContext.destination);
                dummyOscillator.start();
                dummyOscillator.stop();
                console.log("‚úÖ All permissions granted successfully!");
            } catch (error) {
                console.error("‚ùå Permissions denied or error occurred:", error);
                alert("Please allow camera, microphone, and audio playback permissions to continue.");
            }
        }

        // ‚úÖ Generate Barcode
        function generateBarcode() {
            const productId = document.getElementById("productId").value;
            if (productId.trim() !== "") {
                JsBarcode("#barcode", productId, {
                    format: "CODE128",
                    displayValue: true,
                    lineColor: "#000",
                    width: 2,
                    height: 50
                });
            } else {
                alert("Enter a valid Product ID!");
            }
        }

        // ‚úÖ Start Camera Scan for Barcode
        function startCameraScan() {
            if (isCameraRunning) {
                alert("Camera is already running.");
                return;
            }

            html5QrCode = new Html5Qrcode("reader");

            html5QrCode.start(
                { facingMode: "environment" }, // Rear camera for scanning
                { fps: 15, qrbox: { width: 250, height: 250 } },
                (decodedText) => {
                    document.getElementById("result").innerText = decodedText;
                    addToBilling(decodedText);
                    playSuccessSound(); // Play sound on successful scan
                    stopCameraScan(); // Stop scanning after success
                },
                (error) => {
                    console.warn(`Scan error: ${error}`);
                }
            ).then(() => {
                isCameraRunning = true;
            }).catch((err) => {
                console.error("Failed to start scanner: ", err);
            });
        }

        // ‚úÖ Stop Camera Scan
        function stopCameraScan() {
            if (html5QrCode && isCameraRunning) {
                html5QrCode.stop().then(() => {
                    console.log("Scanner stopped.");
                    isCameraRunning = false;
                }).catch((err) => {
                    console.error("Error stopping scanner: ", err);
                });
            }
        }

        // ‚úÖ Add to Billing List
        function addToBilling(productId) {
            const billingList = document.getElementById("billingList");
            const item = document.createElement("div");
            item.className = "item";
            item.innerHTML = `‚úîÔ∏è Product ID: <strong>${productId}</strong>`;
            billingList.appendChild(item);
        }

        // ‚úÖ Play Success Sound
        function playSuccessSound() {
            const audio = new Audio("https://www.soundjay.com/button/beep-07.wav");
            audio.play().then(() => {
                console.log("üîî Beep sound played successfully.");
            }).catch((e) => {
                console.error("‚ùå Sound failed to play. Check browser permissions:", e);
            });
        }
    </script>

</body>

</html>
