<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Billing System with Sound and Camera Fix</title>
    <style>
        #reader {
            width: 300px;
            height: 300px;
            margin-top: 10px;
        }

        #barcode {
            margin-top: 10px;
        }

        #billingList {
            margin-top: 20px;
        }

        .item {
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }

        button {
            margin-top: 10px;
        }
        
        #cameraSelect {
            margin-top: 10px;
            padding: 5px;
        }
    </style>
</head>

<body>

    <h3>Generate Barcode</h3>
    <input type="text" id="productId" placeholder="Enter Product ID">
    <button onclick="generateBarcode()">Generate Barcode</button>
    <svg id="barcode"></svg>

    <hr>

    <h3>Scan Barcode from Camera</h3>
    <select id="cameraSelect"></select>
    <div id="reader"></div>
    <p>Scanned Result: <span id="result">No result</span></p>
    <button onclick="startCameraScan()">Start Camera Scan</button>
    <button onclick="stopCameraScan()">Stop Camera Scan</button>

    <hr>

    <h3>Billing List</h3>
    <div id="billingList"></div>

    <!-- Load JsBarcode for barcode generation -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>

    <!-- Load Html5Qrcode for barcode scanning -->
    <script src="https://unpkg.com/html5-qrcode"></script>

    <script>
        let html5QrCode;
        let isCameraRunning = false;
        let audioContext;
        let currentCameraId = null;

        // ‚úÖ Request Camera, Microphone, and Audio Permissions
        async function requestPermissions() {
            try {
                console.log("Requesting camera, microphone, and audio permissions...");

                // Request Camera and Microphone
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });

                // Stop all tracks to release camera
                stream.getTracks().forEach(track => track.stop());
                
                console.log("‚úÖ Camera and microphone permissions granted.");
                
                // Populate camera selection dropdown
                await populateCameraSelect();
                
                // ‚úÖ Initialize Audio Context (Ensure it's user-initiated)
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                await audioContext.resume(); // Ensure audio context is resumed
                console.log("‚úÖ Audio context is ready for playback.");
                alert("‚úÖ Permissions granted. You can now use the system.");
            } catch (error) {
                console.error("‚ùå Permission error:", error);
                alert("‚ùå Please allow camera, microphone, and audio permissions to continue.");
            }
        }

        // Populate camera selection dropdown
        async function populateCameraSelect() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                const cameraSelect = document.getElementById('cameraSelect');
                
                cameraSelect.innerHTML = '';
                
                if (videoDevices.length === 0) {
                    cameraSelect.innerHTML = '<option>No cameras found</option>';
                    return;
                }
                
                videoDevices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${cameraSelect.length + 1}`;
                    cameraSelect.appendChild(option);
                });
                
                // Set default camera (first one)
                if (videoDevices.length > 0) {
                    currentCameraId = videoDevices[0].deviceId;
                }
                
            } catch (error) {
                console.error("Error enumerating devices:", error);
            }
        }

        // ‚úÖ Generate Barcode
        function generateBarcode() {
            const productId = document.getElementById("productId").value;
            if (productId.trim() !== "") {
                JsBarcode("#barcode", productId, {
                    format: "CODE128",
                    displayValue: true,
                    lineColor: "#000",
                    width: 2,
                    height: 50
                });
            } else {
                alert("Enter a valid Product ID!");
            }
        }

        // ‚úÖ Start Camera Scan for Barcode
        async function startCameraScan() {
            try {
                if (isCameraRunning) {
                    alert("Camera is already running.");
                    return;
                }

                // Get selected camera
                const cameraSelect = document.getElementById('cameraSelect');
                const selectedCameraId = cameraSelect.value || currentCameraId;
                
                if (!selectedCameraId) {
                    alert("No camera selected. Please check camera permissions.");
                    return;
                }

                html5QrCode = new Html5Qrcode("reader");

                const config = {
                    fps: 15,
                    qrbox: { width: 250, height: 250 }
                };

                // Start with specific camera
                await html5QrCode.start(
                    selectedCameraId,
                    config,
                    (decodedText) => {
                        document.getElementById("result").innerText = decodedText;
                        addToBilling(decodedText);
                        playSuccessSound(); // Play sound on successful scan
                        stopCameraScan(); // Stop scanning after success
                    },
                    (error) => {
                        console.warn(`Scan error: ${error}`);
                    }
                );
                
                isCameraRunning = true;
                console.log("‚úÖ Camera scan started successfully.");
                
            } catch (err) {
                console.error("‚ùå Error accessing camera:", err);
                
                // Try fallback to environment mode if specific camera fails
                if (err.toString().includes('Could not start video source')) {
                    try {
                        await html5QrCode.start(
                            { facingMode: "environment" },
                            { fps: 15, qrbox: { width: 250, height: 250 } },
                            (decodedText) => {
                                document.getElementById("result").innerText = decodedText;
                                addToBilling(decodedText);
                                playSuccessSound();
                                stopCameraScan();
                            },
                            (error) => {
                                console.warn(`Scan error: ${error}`);
                            }
                        );
                        isCameraRunning = true;
                        console.log("‚úÖ Camera scan started with environment mode.");
                    } catch (fallbackErr) {
                        console.error("‚ùå Fallback camera access failed:", fallbackErr);
                        alert("‚ùå Unable to access the camera. Check permissions and try again.");
                    }
                } else {
                    alert("‚ùå Error starting camera. Check permissions and try again.");
                }
            }
        }

        // ‚úÖ Stop Camera Scan
        function stopCameraScan() {
            if (html5QrCode && isCameraRunning) {
                html5QrCode.stop().then(() => {
                    console.log("Scanner stopped.");
                    isCameraRunning = false;
                }).catch((err) => {
                    console.error("Error stopping scanner: ", err);
                });
            }
        }

        // ‚úÖ Add to Billing List
        function addToBilling(productId) {
            const billingList = document.getElementById("billingList");
            const item = document.createElement("div");
            item.className = "item";
            item.innerHTML = `‚úîÔ∏è Product ID: <strong>${productId}</strong>`;
            billingList.appendChild(item);
        }

        // ‚úÖ Play Success Sound (Beep Sound)
        function playSuccessSound() {
            const audio = new Audio("https://www.soundjay.com/button/beep-07.wav");
            audio.play().then(() => {
                console.log("üîî Beep sound played successfully.");
            }).catch((e) => {
                console.error("‚ùå Sound failed to play. Check browser permissions:", e);
                alert("Audio playback failed. Ensure permissions and try again.");
            });
        }
        
        // Initialize camera selection on page load
        document.addEventListener('DOMContentLoaded', () => {
            requestPermissions();
        });
    </script>

    <hr>

    <!-- Request Permissions Button -->
    <button onclick="requestPermissions()">üîê Grant Permissions</button>

</body>

</html>
