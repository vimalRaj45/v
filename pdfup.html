<!DOCTYPE html>
<html>
  <head>
    <title>Upload PDF to Google Drive</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      input, button, textarea {
        margin-top: 20px;
        padding: 10px;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #45a049;
      }
      #result {
        margin-top: 20px;
      }
      /* Loader Styles */
      #loader {
        display: none;
        margin-top: 20px;
      }
      #loader img {
        width: 50px;
      }
    </style>
  </head>
  <body>
    <h2>Upload PDF to Google Drive</h2>
    <input type="file" id="fileInput" accept="application/pdf" />
    <br />
    <textarea id="description" placeholder="Enter file description..." rows="4" cols="50"></textarea>
    <br />
    <button onclick="uploadFile()">Upload</button>

    <!-- Loader Animation -->
    <div id="loader">
      <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading..." />
      <p>Uploading, please wait...</p>
    </div>

    <div id="result"></div>

    <script>
      // Upload file to Google Drive using Google Apps Script
      async function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        const description = document.getElementById('description').value;
        const file = fileInput.files[0];

        if (!file) {
          document.getElementById('result').innerHTML = '‚ùå Please select a file to upload.';
          return;
        }

        // Show loader
        document.getElementById('loader').style.display = 'block';
        document.getElementById('result').innerHTML = ''; // Clear previous result

        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = async () => {
          const base64Data = reader.result.split(',')[1];
          const fileName = file.name;
          const mimeType = file.type;

          // Google Apps Script Web App URL
          const url = 'https://script.google.com/macros/s/AKfycbwqSDHoLVBGV2z59Tt9v_alF-T2FMcEU3iUZeswf70KmircQgmW5XEI9ERgFXKZMed_/exec'; // Replace with your Web App URL

          // Prepare data for POST request
          const formData = new URLSearchParams();
          formData.append('fileData', base64Data);
          formData.append('fileName', fileName);
          formData.append('mimeType', mimeType);
          formData.append('description', description);

          try {
            // Send file to Google Apps Script
            const response = await fetch(url, {
              method: 'POST',
              body: formData,
            });

            const result = await response.json();

            // Hide loader after upload
            document.getElementById('loader').style.display = 'none';

            if (result.status === 'success') {
              document.getElementById('result').innerHTML = `
                ‚úÖ File Uploaded Successfully!<br>
                üìÑ <strong>${result.fileName}</strong><br>
                üîó <a href="${result.fileUrl}" target="_blank">View File</a>
              `;
            } else {
              document.getElementById('result').innerHTML = `‚ùå Error: ${result.message}`;
            }
          } catch (error) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('result').innerHTML = `‚ö†Ô∏è Upload failed. Please try again later.`;
          }
        };
      }
    </script>
  </body>
</html>
