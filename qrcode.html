<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator & Scanner</title>
</head>
<body>

<h3>Generate QR Code</h3>
<input type="text" id="productId" placeholder="Enter Product ID or Name">
<button onclick="generateQR()">Generate QR Code</button>
<div id="qrcode"></div>

<hr>

<h3>Scan QR Code from Camera</h3>
<div id="reader" style="width: 250px;"></div>
<p>Scanned Result: <span id="result">No result</span></p>

<hr>

<h3>Scan QR Code from Gallery</h3>
<button onclick="triggerGalleryScan()">Choose an image to scan</button>
<input type="file" id="fileInput" accept="image/*" style="display:none" onchange="scanFromGallery()">

<!-- Load QRCode.js from CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<!-- Load Html5Qrcode Scanner from CDN -->
<script src="https://unpkg.com/html5-qrcode"></script>

<!-- Load jsQR for scanning QR code from an image -->
<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

<script>
    // ✅ Generate QR Code
    function generateQR() {
        const productId = document.getElementById("productId").value;
        document.getElementById("qrcode").innerHTML = "";
        if (productId.trim() !== "") {
            new QRCode(document.getElementById("qrcode"), productId);
        } else {
            alert("Enter valid Product ID or Name!");
        }
    }

    // ✅ Scan QR Code from Camera
    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
        { facingMode: "environment" }, // Use rear camera for scanning
        { fps: 10, qrbox: { width: 250, height: 250 } },
        (decodedText) => {
            document.getElementById("result").innerText = decodedText;
            html5QrCode.stop(); // Stop scanning after successful scan
        }
    ).catch((err) => {
        console.error("Failed to start scanner: ", err);
    });

    // ✅ Trigger the file input when the "Choose an image to scan" button is clicked
    function triggerGalleryScan() {
        document.getElementById('fileInput').click(); // Trigger file input dialog
    }

    // ✅ Scan QR Code from Gallery (Image Upload)
    function scanFromGallery() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        
        if (!file) {
            alert('Please select an image with a QR code!');
            return;
        }

        const reader = new FileReader();
        reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const qrCodeResult = jsQR(imageData.data, canvas.width, canvas.height);

                if (qrCodeResult) {
                    document.getElementById('result').innerText = qrCodeResult.data;
                } else {
                    alert('No QR code found in the image.');
                }
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    }
</script>

</body>
</html>
