<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Visitors</title>
</head>
<body>
    <h1>Welcome to My Website!</h1>
    <p>Total Visitors: <span id="visitor-count">0</span></p>

    <script>
        const scriptUrl = "https://script.google.com/macros/s/AKfycbzHOV8NsaOmB1AWyoRMyIjQ-9MhY2g4s39xlxpclRPHJbCGcUkPdf0CGLUmbk7s2eRLNg/exec";

        async function updateVisitorCount() {
            try {
                // Fetch the current visitor count from Apps Script
                const response = await fetch(scriptUrl);
                const data = await response.json();

                // Update the count on the webpage
                document.getElementById("visitor-count").textContent = data.count;
            } catch (error) {
                console.error("Error updating visitor count:", error);
            }
        }

        // Call the function when the page loads
        updateVisitorCount();
    </script>
</body>
</html>
