<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sethu Raman Land</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: lightgray;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }
        .whatsapp-float, .whatsapp2-float {
            position: fixed;
            bottom: 40px;
            right: 25px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-decoration: none;
        }
        .whatsapp-float {
            background-color: #25D366;
        }
        .whatsapp2-float {
            background-color: white;
            bottom: 100px;
        }
        .whatsapp-float i, .whatsapp2-float i {
            font-size: 30px;
            color: white;
        }
        .whatsapp2-float i {
            background: linear-gradient(45deg, #F58529, #D60B53, #8a3ab9, #515BD4);
            -webkit-background-clip: text;
            color: transparent;
        }
        .property-card {
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .property-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .share-btn-container {
            margin-top: 10px;
        }
        .back-to-top-btn {
            position: fixed;
            bottom: 20px;
            right: 25px;
            background-color: #007BFF;
            color: white;
            border-radius: 50%;
            padding: 15px;
            font-size: 18px;
            display: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .back-to-top-btn:hover {
            background-color: #0056b3;
        }
        .active-section {
            background-color: #f7f7f7;
            border-left: 5px solid #007BFF;
            padding: 10px;
        }
        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul class="nav justify-content-center">
            <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#lands">Lands</a></li>
            <li class="nav-item"><a class="nav-link" href="#plots">Plots</a></li>
            <li class="nav-item"><a class="nav-link" href="#homes">Homes</a></li>
            <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container text-center my-4">
        <h1 class="text-center mb-3">Sethu Raman Homes</h1>
        <div id="homes-container" class="row"></div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner">
        <div class="spinner-border text-primary" role="status"></div>
    </div>

    <!-- WhatsApp and Instagram Floating Buttons -->
    <a href="https://wa.me/918807099288" target="_blank" class="whatsapp-float">
        <i class="fab fa-whatsapp"></i>
    </a>
    <a href="https://www.instagram.com/vimalraj____s" target="_blank" class="whatsapp2-float">
        <i class="fab fa-instagram"></i>
    </a>

    <!-- Back to Top Button -->
    <button id="back-to-top-btn" class="back-to-top-btn" onclick="scrollToTop()">â†‘</button>

    <script>
        const shareProperty = (propertyId, propertyTitle) => {
            const url = `${window.location.origin}${window.location.pathname}#${propertyId}`;
            const shareData = {
                title: `Check out this property: ${propertyTitle}`,
                text: `Take a look at this amazing property: ${propertyTitle}`,
                url: url,
            };
            if (navigator.share) {
                try {
                    navigator.share(shareData);
                    alert('Property shared successfully!');
                } catch (err) {
                    console.error('Error sharing:', err);
                }
            } else {
                alert('Sharing is not supported in this browser.');
            }
        };

        const showSectionFromHash = () => {
            const hash = window.location.hash; 
            const propertyId = hash.substring(1); 

            if (propertyId) {
                const targetSection = document.getElementById(propertyId);
                if (targetSection) {
                    const allSections = document.querySelectorAll('.property-card');
                    allSections.forEach(section => section.classList.add('hidden'));
                    targetSection.classList.remove('hidden');
                }
            }
        };

        const fetchData = async () => {
            const sheetID = "1pPutacocg5-9_xLJiEGN1Iwypf5W7eXwo7pxD2laDMY";
            const sheetTab = "sheet1";
            const API_KEY = "AIzaSyB3ssjHCBkGZwMz4oI8QF5Sf38tOKTbh_k";
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${sheetTab}?key=${API_KEY}`;

            document.querySelector('.loading-spinner').style.display = 'block';
            document.getElementById("homes-container").classList.add("hidden");

            try {
                const response = await fetch(url);
                const data = await response.json();
                const rows = data.values || [];
                const headers = rows[0].map(header => header.trim().toLowerCase());
                const homesData = rows.slice(1).map(row => {
                    const home = {};
                    headers.forEach((header, index) => {
                        home[header] = row[index] || "";
                    });
                    return home;
                });

                const container = document.getElementById("homes-container");
                container.innerHTML = "";

                homesData.forEach((home, index) => {
                    const propertyId = `property-${index + 1}`;

                    container.innerHTML += `
                        <div class="col-md-4 property-card" id="${propertyId}">
                            <div class="card">
                                <img src="${home['propertiy img url']}" class="card-img-top" alt="${home['property title']}">
                                <div class="card-body">
                                    <h5 class="card-title">${home['property title']}</h5>
                                    <p class="card-text">${home['description']}</p>
                                    <div class="share-btn-container">
                                        <button class="btn btn-primary" onclick="shareProperty('${propertyId}', '${home['property title']}')">
                                            <i class="fas fa-share-alt"></i> Share This Property
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                document.querySelector('.loading-spinner').style.display = 'none';
                container.classList.remove("hidden");

                showSectionFromHash();
            } catch (error) {
                console.error("Error fetching property data:", error);
                document.querySelector('.loading-spinner').style.display = 'none';
            }
        };

        window.onload = fetchData;
        window.addEventListener('hashchange', showSectionFromHash);
    </script>
</body>
</html>
