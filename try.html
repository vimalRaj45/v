<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Login...</title>
</head>
<body>
    <script>
        // Extract token from URL hash
        function getTokenFromUrl() {
            const params = new URLSearchParams(window.location.hash.substring(1));
            return params.get("access_token");
        }

        async function fetchMicrosoftUser(accessToken) {
            try {
                const response = await fetch("https://graph.microsoft.com/v1.0/me", {
                    headers: { Authorization: `Bearer ${accessToken}` }
                });

                if (!response.ok) throw new Error("Failed to fetch user data");

                const user = await response.json();

                // Store user data in localStorage
                localStorage.setItem("microsoft_user", JSON.stringify(user));

                // Store token in sessionStorage (for checking login state)
                sessionStorage.setItem("access_token", accessToken);

                // Redirect to dashboard or another page
                window.location.href = "https://vimalraj45.github.io/v/after"; 

            } catch (error) {
                console.error("Error fetching user data:", error);
                document.body.innerHTML = "<h2>Login failed! Try again.</h2>";
            }
        }

        // Process login
        const accessToken = getTokenFromUrl();
        if (accessToken) {
            fetchMicrosoftUser(accessToken);
        } else {
            document.body.innerHTML = "<h2>Access Token Not Found!</h2>";
        }
    </script>
</body>
</html>
