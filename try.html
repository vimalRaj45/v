<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in with Outlook</title>
</head>
<body>
    <h2>Sign in with Outlook</h2>
    <button onclick="signInWithOutlook()">Sign in with Outlook</button>

    <script>
        function signInWithOutlook() {
            const clientId = "3689c71b-e171-42dc-b794-f25937355139"; // Replace with your Client ID
            const redirectUri = "https://vimalraj45.github.io/v/after";
            const authUrl = `https://login.microsoftonline.com/common/oauth2/v2.0/authorize
                ?client_id=${clientId}
                &response_type=token
                &redirect_uri=${redirectUri}
                &scope=openid email profile
                &response_mode=fragment
                &state=12345`;

            window.location.href = authUrl;
        }
    </script>
</body>
</html>
