<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Outlook</title>
</head>
<body>

    <h2>Login with Outlook</h2>
    <button onclick="signInWithOutlook()">Sign in with Outlook</button>

    <script>
        const CLIENT_ID = "90b07e76-8707-47bd-9911-9e6ecfbd80fc"; // Replace with your actual Client ID
        const REDIRECT_URI = "https://vimalraj45.github.io/v/try"; // Your redirect URL

        function signInWithOutlook() {
            const authUrl = `https://login.microsoftonline.com/common/oauth2/v2.0/authorize
                ?client_id=${CLIENT_ID}
                &response_type=token
                &redirect_uri=${encodeURIComponent(REDIRECT_URI)}
                &scope=openid email profile`;

            window.location.href = authUrl;
        }
    </script>

</body>
</html>
