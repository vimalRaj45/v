<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft SSO Login</title>
    <script src="https://alcdn.msauth.net/browser/2.32.0/js/msal-browser.min.js"></script>
</head>
<body>
    <h2>Sign in with Microsoft</h2>
    <button id="loginBtn" class="btn">Login with Microsoft</button>

    <script>
        const msalConfig = {
            auth: {
                clientId: "3689c71b-e171-42dc-b794-f25937355139",
                authority: "https://login.microsoftonline.com/common",
                redirectUri: "https://vimalraj45.github.io/v/after"
            }
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        async function signIn() {
            try {
                const loginRequest = {
                    scopes: ["openid", "profile", "email", "User.Read"]
                };

                const loginResponse = await msalInstance.loginPopup(loginRequest);
                console.log("User signed in:", loginResponse);

                sessionStorage.setItem("access_token", loginResponse.accessToken);
                window.location.href = "https://vimalraj45.github.io/v/after";
            } catch (error) {
                console.error("Login failed:", error);
            }
        }

        async function signInWithSSO() {
            try {
                const silentRequest = {
                    scopes: ["openid", "profile", "email", "User.Read"]
                };

                const silentResponse = await msalInstance.ssoSilent(silentRequest);
                console.log("SSO successful:", silentResponse);

                sessionStorage.setItem("access_token", silentResponse.accessToken);
                window.location.href = "https://vimalraj45.github.io/v/after";
            } catch (error) {
                console.log("SSO failed, requiring manual login.");
            }
        }

        document.getElementById("loginBtn").addEventListener("click", signIn);

        // Try SSO first
        signInWithSSO();
    </script>

    <style>
      .btn {
        display: inline-block;
        background-color: #0078D4;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #005A9E;
      }
    </style>
</body>
</html>
