<!DOCTYPE html>
<html>
<head>
    <title>Event Registration</title>
</head>
<body>
    <h1>Event Registration</h1>
    <p>Enter your email to receive your QR code.</p>

    <!-- Form to collect email -->
    <form id="emailForm">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="your-email@example.com" required>
        <button type="submit">Get QR Code</button>
    </form>

    <script>
        // Handle form submission
        document.getElementById("emailForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value;

            // Send email to Google Apps Script
            fetch("https://script.google.com/macros/s/AKfycbxS7bTuAEv9zpJdadP5W8aLI7-dfAKxPIPy3GQuMaxIPdGDtAhgaXvFwXzvFsfv59h6YA/exec", {
                method: "POST",
                body: JSON.stringify({ email: email }),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.text())
            .then(result => {
                alert(result); // Show success message
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
