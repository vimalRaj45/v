<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      emailjs.init("W_iMgtG4kUORkD7in"); // Initialize EmailJS with your public key
    })();
  </script>
  <style>
    body {
      background-color: #f4f7fc;
      font-family: 'Arial', sans-serif;
    }

    .container {
      margin-top: 10%;
      max-width: 400px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h3 {
      color: #5f6368;
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: bold;
      color: #5f6368;
    }

    input {
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .btn {
      border-radius: 5px;
      font-weight: 600;
    }

    .d-grid .btn {
      padding: 12px;
    }

    .otp-form {
      transition: opacity 0.3s ease-in-out;
    }

    .otp-form.d-none {
      opacity: 0;
      pointer-events: none;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }

    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }

    .btn-success:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center">OTP Verification</h3>
    <form id="otpForm" onsubmit="return handleSubmit(event)">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="otp-form d-none" id="otp-container">
        <label for="otp" class="form-label">Enter OTP</label>
        <input type="text" id="otp" name="otp" class="form-control" placeholder="Enter the OTP" maxlength="6">
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary" id="send-otp">Send OTP</button>
        <button type="button" class="btn btn-success d-none" id="verify-otp" onclick="verifyOTP()">Verify OTP</button>
      </div>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="statusModal" tabindex="-1" aria-labelledby="statusModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="statusModalLabel">OTP Status</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-message">
          <!-- Message will be dynamically added here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let generatedOTP;

    function handleSubmit(event) {
      event.preventDefault(); // Prevent form submission

      const emailInput = document.getElementById("email").value.trim();
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailPattern.test(emailInput)) {
        showModal("Please enter a valid email address.", "danger");
        return;
      }

      // Generate OTP
      generatedOTP = Math.floor(100000 + Math.random() * 900000);

      // Send OTP via EmailJS
      const params = {
        email: emailInput,
        otp: generatedOTP,
        from_name: "Sethu properties", // Adjust as needed
        to_name: emailInput,
        message: `Your OTP is ${generatedOTP}. Please use it to verify your email.`,
        reply_to: "noreply@yourwebsite.com" 
      };

      emailjs.send("service_gs473zw", "template_kmcrxnz", params)
        .then(function(response) {
          showModal("OTP sent successfully! Please check your email.", "success");

          // Update UI
          document.getElementById("otp-container").classList.remove("d-none");
          document.getElementById("verify-otp").classList.remove("d-none");
          document.getElementById("send-otp").textContent = "Resend OTP";
        })
        .catch(function(error) {
          console.error("Failed to send email:", error);
          showModal("Failed to send OTP. Please try again.", "danger");
        });
    }

    function verifyOTP() {
      const userOTP = document.getElementById("otp").value.trim();

      if (!userOTP) {
        showModal("Please enter the OTP.", "warning");
        return;
      }

      if (userOTP === String(generatedOTP)) {
        showModal("OTP verified successfully!", "success");
        window.location.href = "https://vsgroupsofcompany.neocities.org/finaldatabse";
      } else {
        showModal("Invalid OTP. Please try again.", "danger");
      }
    }

    // Function to show modal with dynamic message and color
    function showModal(message, status) {
      const modalMessage = document.getElementById("modal-message");
      modalMessage.innerHTML = message;

      // Change modal color based on status
      const modalDialog = document.querySelector(".modal-dialog");
      modalDialog.classList.remove("bg-success", "bg-danger", "bg-warning");
      if (status === "success") {
        modalDialog.classList.add("bg-success");
      } else if (status === "danger") {
        modalDialog.classList.add("bg-danger");
      } else if (status === "warning") {
        modalDialog.classList.add("bg-warning");
      }

      // Show the modal
      const modal = new bootstrap.Modal(document.getElementById("statusModal"));
      modal.show();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
