<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function() {
      emailjs.init("W_iMgtG4kUORkD7in");
    })();
  </script>
  <style>
    body {
      background-color: #f4f7fc;
      font-family: 'Arial', sans-serif;
    }

    .container {
      margin-top: 10%;
      max-width: 400px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      font-weight: bold;
      color: #5f6368;
    }

    input {
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .btn {
      border-radius: 5px;
      font-weight: 600;
    }

    .alert {
      display: none;
    }

    .spinner-border {
      display: none;
    }

    .loading .spinner-border {
      display: inline-block;
      margin-left: 10px;
    }

    #otp-container {
      margin-top: 20px;
    }

    #otp-sent-message {
      color: #5f6368;
      font-size: 0.9em;
      margin-top: 10px;
      display: none;
    }

    /* Full-screen loading overlay */
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loading-spinner {
      border: 4px solid rgba(0, 0, 0, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center">OTP Verification</h3>
    <div id="alert-container"></div>
    <form id="otpForm" onsubmit="return handleSubmit(event)">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="otp-form d-none" id="otp-container">
        <label for="otp" class="form-label">Enter OTP</label>
        <input type="text" id="otp" name="otp" class="form-control" placeholder="Enter the OTP" maxlength="6">
      </div>
      <p id="otp-sent-message" class="mt-2">OTP has been sent to your email.</p> <!-- Message after OTP is sent -->
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary" id="send-otp">
          Send OTP
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        </button>
       
        <button type="button" class="btn btn-success d-none" id="verify-otp" onclick="verifyOTP()">Verify OTP</button>
      </div>
    </form>
  </div>

  <!-- Full-screen loading overlay -->
  <div id="loading-overlay">
    <div id="loading-spinner"></div>
  </div>

  <script>
    let generatedOTP;

    function showAlert(message, type = "success") {
      const alertContainer = document.getElementById("alert-container");
      alertContainer.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      `;
    }

    function handleSubmit(event) {
      event.preventDefault();

      const emailInput = document.getElementById("email").value.trim();
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailPattern.test(emailInput)) {
        showAlert("Please enter a valid email address.", "danger");
        return;
      }

      // Generate OTP
      generatedOTP = Math.floor(100000 + Math.random() * 900000);

      // Show loading spinner
      const sendOtpButton = document.getElementById("send-otp");
      sendOtpButton.disabled = true;
      sendOtpButton.classList.add("loading");

      // Send OTP via EmailJS
      const params = {
        email: emailInput,
        otp: generatedOTP,
        from_name: "Sethu properties",
        to_name: emailInput,
        message: `Your OTP is ${generatedOTP}. Please use it to verify your email.`,
        reply_to: "noreply@yourwebsite.com"
      };

      emailjs.send("service_gs473zw", "template_kmcrxnz", params)
        .then(function() {
          // Show success alert and OTP sent message
          showAlert("OTP sent successfully! Please check your email.", "success");
          document.getElementById("otp-sent-message").style.display = "block";

          // Hide spinner and enable button
          sendOtpButton.disabled = false;
          sendOtpButton.classList.remove("loading");

          // Update UI
          document.getElementById("otp-container").classList.remove("d-none");
          document.getElementById("verify-otp").classList.remove("d-none");
          sendOtpButton.textContent = "Resend OTP";
        })
        .catch(function(error) {
          console.error("Failed to send email:", error);
          showAlert("Failed to send OTP. Please try again.", "danger");

          // Hide spinner and enable button
          sendOtpButton.disabled = false;
          sendOtpButton.classList.remove("loading");
        });
    }

    function verifyOTP() {
      const userOTP = document.getElementById("otp").value.trim();

      if (!userOTP) {
        showAlert("Please enter the OTP.", "warning");
        return;
      }

      // Show loading overlay while verifying
      document.getElementById("loading-overlay").style.display = "flex";

      setTimeout(() => {
        // Hide loading overlay once verification is done
        document.getElementById("loading-overlay").style.display = "none";

        if (userOTP === String(generatedOTP)) {
          showAlert("OTP verified successfully!", "success");
          setTimeout(() => {
            window.location.href = "https://vsgroupsofcompany.neocities.org/finaldatabse";
          }, 100);
        } else {
          alert("Invalid OTP. Please try again.");
        }
      }, 2000); // Simulate a delay for verification
    }

    setTimeout(() => {
      window.location.reload(); // Refresh the page after 10 minutes
    }, 600000); // 10 minutes = 600000 milliseconds
  </script>
</body>
</html>
