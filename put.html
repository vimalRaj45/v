<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .table {
            width: 100%;
            margin-top: 30px;
        }
        .table th, .table td {
            text-align: center;
        }
        .table td {
            word-wrap: break-word;
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1055;
        }
        .toast {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #17a2b8;
        }
        .toast-header {
            color: #007bff;
            font-weight: bold;
        }
        .toast-body {
            color: #333;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1050;
            text-align: center;
        }
        .spinner-border {
            margin-top: 20%;
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Property Registration Form</h2>
    <form id="myForm" action="javascript:void(0);" method="POST" onsubmit="handleSubmit()">
        <label for="timestamp" class="form-label">Timestamp</label>
        <input type="text" name="timestamp" id="timestamp" class="form-control" readonly />

        <label for="propertyImgUrl" class="form-label">Property Image URL</label>
        <input type="text" name="propertyImgUrl" placeholder="Enter Property Image URL" required class="form-control">

        <label for="propertyTitle" class="form-label">Property Title</label>
        <input type="text" name="propertyTitle" placeholder="Enter Property Title" required class="form-control">

        <label for="locationUrl" class="form-label">Location URL</label>
        <input type="text" name="locationUrl" placeholder="Enter Location URL" required class="form-control">

        <label for="description" class="form-label">Description</label>
        <textarea name="description" placeholder="Enter Property Description" required class="form-control"></textarea>

        <label for="email" class="form-label">Email Address</label>
        <input type="email" name="email" placeholder="Enter Email Address" required class="form-control">

        <label for="location" class="form-label">Location</label>
        <input type="text" name="location" placeholder="Enter Location" required class="form-control">

        <label for="column1" class="form-label">Column 1</label>
        <input type="text" name="column1" placeholder="Enter Additional Info" required class="form-control">

        <label for="propertyType" class="form-label">Property Type</label>
        <select name="propertyType" class="form-control" required>
            <option value="land">Land</option>
            <option value="plot">Plot</option>
            <option value="home">Home</option>
        </select>

        <button type="submit" class="btn btn-primary btn-block mt-3">Submit</button>
    </form>

    <!-- Table to display the submitted data -->
    <div class="mt-5">
        <h3>Submitted Properties</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Property Image URL</th>
                    <th>Property Title</th>
                    <th>Location URL</th>
                    <th>Description</th>
                    <th>Email Address</th>
                    <th>Location</th>
                    <th>Column 1</th>
                </tr>
            </thead>
            <tbody id="propertyTableBody">
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
    </div>

</div>

<!-- Toast Notification -->
<div class="toast-container">
    <div class="toast" id="successToast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
        <div class="toast-header">
            <strong class="mr-auto">Success</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            Form submitted successfully!
        </div>
    </div>
</div>

<!-- Loading Spinner -->
<div class="loading" id="loading">
    <div>
        <div class="spinner-border text-primary" role="status"></div>
        <div class="mt-2">Loading, please wait...</div>
    </div>
</div>

<script>
    $(document).ready(function () {
        window.handleSubmit = function() {
            const form = document.getElementById('myForm');
            const data = new FormData(form);
            const propertyType = form.propertyType.value;

            // Set timestamp field
            const timestamp = new Date().toLocaleString();
            document.getElementById('timestamp').value = timestamp;

            // Show loading spinner
            $('#loading').show();

            // Google Sheets URLs for each property type
            const actionLinks = {
                land: "https://script.google.com/macros/s/AKfycbwaloBbFlqFtuSZ0Aay8dj27vnVzL-CKXpaQx-COeICoZKBoK52AQctHVlZdHB6eLMV/exec",
                plot: "https://script.google.com/macros/s/AKfycbxiF9gbwfzUYYFLJBAQWo9rMK_ES2O9cpjtFSvXF1BltD7age8Q9bB5mejIhJxhp0DW/exec",
                home: "https://script.google.com/macros/s/AKfycbxJV5wJuzvC1btMoIlJUxMPanQc76gBbaQqL22K_BLqYPtLFl9dXMYx3x7wmcTLe3-b3Q/exec"
            };

            // Submit the data to the appropriate Google Sheet based on the property type
            const xhr = new XMLHttpRequest();
            xhr.open("POST", actionLinks[propertyType], true);
            xhr.onload = function () {
                // Hide loading spinner
                $('#loading').hide();
                if (xhr.status === 200) {
                    // Show success message
                    $('#successToast').toast('show');

                    // Append new data to the table
                    const newRow = `
                        <tr>
                            <td>${timestamp}</td>
                            <td><a href="${form.propertyImgUrl.value}" target="_blank">View Image</a></td>
                            <td>${form.propertyTitle.value}</td>
                            <td><a href="${form.locationUrl.value}" target="_blank">View Location</a></td>
                            <td>${form.description.value}</td>
                            <td>${form.email.value}</td>
                            <td>${form.location.value}</td>
                            <td>${form.column1.value}</td>
                        </tr>
                    `;
                    $('#propertyTableBody').append(newRow);

                    // Reset the form
                    form.reset();
                }
            };
            xhr.send(data);
        };
    });
</script>

</body>
</html>
