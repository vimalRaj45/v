<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask Gemini About a Webpage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: #f0f2f5;
      padding: 30px;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    #output {
      margin-top: 20px;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #dee2e6;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center text-primary mb-4">Ask Gemini About This Webpage</h3>
    <p><strong>Target Page:</strong> <a href="https://vimalraj45.github.io/v/event" target="_blank">https://vimalraj45.github.io/v/event</a></p>

    <div class="mb-3">
      <label for="questionInput" class="form-label">Enter your question:</label>
      <input type="text" id="questionInput" class="form-control" placeholder="e.g. What events are listed on this page?">
    </div>
    <button class="btn btn-primary" onclick="fetchAndAskGemini()">Ask Gemini</button>

    <div id="output" class="mt-4">üí¨ Waiting for your question...</div>
  </div>

  <script>
    const API_KEY = "AIzaSyAU8Plhzh1ZPGuMdN96YcMXNpHSBlG1_xM"; // üîê Replace with your Gemini API key
    const targetURL = "https://vimalraj45.github.io/v/event";

    async function fetchAndAskGemini() {
      const outputDiv = document.getElementById("output");
      const question = document.getElementById("questionInput").value.trim();

      if (!question) {
        outputDiv.innerText = "‚ö†Ô∏è Please enter a question.";
        return;
      }

      outputDiv.innerText = "‚è≥ Loading webpage and asking Gemini...";

      try {
        const htmlRes = await fetch(targetURL);
        const htmlText = await htmlRes.text();

        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlText, "text/html");
        const visibleText = doc.body.innerText.trim().replace(/\s+/g, " ").slice(0, 30000);

        const messages = [
          { role: "user", parts: [{ text: `Here is a webpage:\n\n${visibleText}` }] },
          { role: "user", parts: [{ text: question }] }
        ];

        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ contents: messages })
        });

        const data = await res.json();
        const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text;

        outputDiv.innerText = reply ? "üß† Gemini says:\n\n" + reply : "‚ö†Ô∏è No response from Gemini.";
      } catch (error) {
        outputDiv.innerText = "‚ùå Error: " + error.message;
        console.error(error);
      }
    }
  </script>
</body>
</html>
