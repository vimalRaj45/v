  <script>

    const targetURLs = [

    const predefinedResponses = {

      "how are you": "I'm just a program, but I'm here and ready to help!",
      "thank you": "You're welcome! ğŸ˜Š If you have any more questions, feel free to ask.",

      "à®µà®£à®•à¯à®•à®®à¯": "à®µà®£à®•à¯à®•à®®à¯! à®‰à®™à¯à®•à®³à¯à®•à¯à®•à¯ à®à®ªà¯à®ªà®Ÿà®¿ à®‰à®¤à®µ à®µà¯‡à®£à¯à®Ÿà¯à®®à¯?",

      "à®ªà®¿à®°à®¿à®¯à®¾à®µà®¿à®Ÿà¯ˆ": "à®ªà®¿à®°à®¿à®¯à®¾à®µà®¿à®Ÿà¯ˆ! à®¨à®²à¯à®² à®¨à®¾à®³à¯ à®•à¯Šà®£à¯à®Ÿà®¾à®Ÿà¯à®™à¯à®•à®³à¯!",
      "à®¨à¯€à®™à¯à®•à®³à¯ à®à®©à¯à®© à®µà®¿à®±à¯à®•à®¿à®±à¯€à®°à¯à®•à®³à¯": "à®¨à®¾à®™à¯à®•à®³à¯ à®ªà¯à®¤à®¿à®¯ à®•à®¾à®¯à¯à®•à®±à®¿à®•à®³à¯, à®ªà®´à®™à¯à®•à®³à¯, à®•à®¿à®°à®¾à®•à®°à®¿ à®ªà¯Šà®°à¯à®Ÿà¯à®•à®³à¯, à®ªà®¾à®©à®™à¯à®•à®³à¯ à®®à®±à¯à®±à¯à®®à¯ à®µà¯€à®Ÿà¯à®Ÿà¯ à®‰à®ªà®•à®°à®£à®™à¯à®•à®³à¯ à®µà®¿à®±à¯à®•à®¿à®±à¯‹à®®à¯."
    };

    function addMessage(message, sender) {
      const container = document.getElementById("chatContainer");
      const div = document.createElement("div");
      div.className = `chat-message ${sender === "user" ? "user-message" : "bot-message"}`;
      div.innerHTML = message;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    function speakResponse(text) {
      if ('speechSynthesis' in window) {
        const utter = new SpeechSynthesisUtterance(text);
        speechSynthesis.speak(utter);
      }
    }

    async function askEASAN() {
      const input = document.getElementById("questionInput");
      const question = input.value.trim();
      if (!question) return;
      addMessage(question, "user");
      input.value = "";

      const predefined = predefinedResponses[question.toLowerCase()];
      if (predefined) {
        addMessage(predefined, "bot");
        speakResponse(predefined);
        return;
      }

      const orderKeywords = ["order", "track", "status", "my order", "à®à®©à¯ à®†à®°à¯à®Ÿà®°à¯"];
      if (orderKeywords.some(k => question.toLowerCase().includes(k))) {
        const link = "https://vimalraj45.github.io/v/easan_csts";
        const response = `ğŸ“¦ à®‰à®™à¯à®•à®³à¯ à®†à®°à¯à®Ÿà®°à¯ à®µà®¿à®µà®°à®™à¯à®•à®³à¯ˆ à®‡à®™à¯à®•à¯ à®ªà®¾à®°à¯à®•à¯à®•à®²à®¾à®®à¯: <a href="${link}" target="_blank">${link}</a>`;
        addMessage(response, "bot");
        speakResponse("Your order details are available online.");
        return;
      }

      addMessage("â³ Processing your question...", "bot");

      try {
        const texts = await Promise.all(targetURLs.map(async url => {
          const res = await fetch(url);
          const html = await res.text();
          const doc = new DOMParser().parseFromString(html, "text/html");
          return doc.body.innerText.slice(0, 15000).replace(/\s+/g, " ");
        }));

        const combinedText = texts.join("\n\n---\n\n");
        const messages = [
          { role: "user", parts: [{ text: `Only answer using EASAN website content:\n\n${combinedText}` }] },
          { role: "user", parts: [{ text: question }] }
        ];

        const geminiRes = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-pro:generateContent?key=${API_KEY}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ contents: messages })
          }
        );

        const data = await geminiRes.json();
        const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text;

        addMessage(reply || "âš ï¸ No response from EASAN.", "bot");
        speakResponse(reply || "No response from EASAN.");
      } catch (err) {
        addMessage(`âŒ Error: ${err.message}`, "bot");
      }
    }

    function startVoiceInput() {
      if (!("webkitSpeechRecognition" in window)) {
        alert("Your browser doesn't support voice recognition.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'ta-IN'; // Tamil or change to 'en-US'
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("questionInput").value = transcript;
        askEASAN();
      };

      recognition.onerror = function(event) {
        alert("ğŸ¤ Voice input error: " + event.error);
      };

      recognition.start();
    }

    document.getElementById("questionInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") askEASAN();
    });
  </script>
