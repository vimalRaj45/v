<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EASAN Supermarket Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      max-width: 900px;
      margin: auto;
      display: flex;
      flex-direction: column;
    }
    .chat-message {
      margin-bottom: 15px;
      padding: 12px 18px;
      border-radius: 16px;
      max-width: 75%;
      word-wrap: break-word;
      line-height: 1.5;
      font-size: 16px;
    }
    .user-message {
      background: #0d6efd;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .bot-message {
      background: #e4e6eb;
      color: #111;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #dee2e6;
      position: sticky;
      bottom: 0;
      z-index: 10;
      max-width: 900px;
      margin: auto;
      width: 100%;
    }
    .input-container input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ced4da;
      border-radius: 12px;
      font-size: 16px;
    }
    .input-container button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background: #0d6efd;
      color: #fff;
      border-radius: 12px;
      cursor: pointer;
    }
    .input-container button:hover {
      background: #0a58ca;
    }
    .voice-btn {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 10px 12px;
      margin-left: 10px;
      border-radius: 12px;
      cursor: pointer;
    }
    .voice-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container-fluid d-flex flex-column h-100">
    <div class="chat-container" id="chatContainer">
      <div class="chat-message bot-message">
        👋 வணக்கம்! நான் EASAN சூப்பர்மார்க்கெட் ரொபோ. உங்களுக்கு எப்படி உதவ வேண்டும்?
      </div>
    </div>

    <div class="input-container">
      <input type="text" id="questionInput" placeholder="Ask something about EASAN..." />
      <button onclick="askEASAN()">Send</button>
      <button class="voice-btn" onclick="startVoiceInput()">🎤</button>
    </div>
  </div>

  <script>
    const API_KEY = "YOUR_GEMINI_API_KEY"; // Replace with your Gemini API key
    const targetURLs = [
      "https://vimalraj45.github.io/v/easan_home",
      "https://vimalraj45.github.io/v/easan_shop",
      "https://vimalraj45.github.io/v/easan_csts"
    ];

    const predefinedResponses = {
      "hi": "Hello! How can I assist you today?",
      "hello": "Hi there! What do you need help with?",
      "how are you": "I'm just a program, but I'm here and ready to help!",
      "thank you": "You're welcome! 😊 If you have any more questions, feel free to ask.",
      "bye": "Goodbye! Have a great day!",
      "வணக்கம்": "வணக்கம்! உங்களுக்கு எப்படி உதவ வேண்டும்?",
      "நன்றி": "நன்றி! 😊 மேலும் கேள்விகள் இருந்தால் கேட்கவும்.",
      "பிரியாவிடை": "பிரியாவிடை! நல்ல நாள் கொண்டாடுங்கள்!",
      "நீங்கள் என்ன விற்கிறீர்கள்": "நாங்கள் புதிய காய்கறிகள், பழங்கள், கிராகரி பொருட்கள், பானங்கள் மற்றும் வீட்டு உபகரணங்கள் விற்கிறோம்."
    };

    function addMessage(message, sender) {
      const container = document.getElementById("chatContainer");
      const div = document.createElement("div");
      div.className = `chat-message ${sender === "user" ? "user-message" : "bot-message"}`;
      div.innerHTML = message;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    function speakResponse(text) {
      if ('speechSynthesis' in window) {
        const utter = new SpeechSynthesisUtterance(text);
        speechSynthesis.speak(utter);
      }
    }

    async function askEASAN() {
      const input = document.getElementById("questionInput");
      const question = input.value.trim();
      if (!question) return;
      addMessage(question, "user");
      input.value = "";

      const predefined = predefinedResponses[question.toLowerCase()];
      if (predefined) {
        addMessage(predefined, "bot");
        speakResponse(predefined);
        return;
      }

      const orderKeywords = ["order", "track", "status", "my order", "என் ஆர்டர்"];
      if (orderKeywords.some(k => question.toLowerCase().includes(k))) {
        const link = "https://vimalraj45.github.io/v/easan_csts";
        const response = `📦 உங்கள் ஆர்டர் விவரங்களை இங்கு பார்க்கலாம்: <a href="${link}" target="_blank">${link}</a>`;
        addMessage(response, "bot");
        speakResponse("Your order details are available online.");
        return;
      }

      addMessage("⏳ Processing your question...", "bot");

      try {
        const texts = await Promise.all(targetURLs.map(async url => {
          const res = await fetch(url);
          const html = await res.text();
          const doc = new DOMParser().parseFromString(html, "text/html");
          return doc.body.innerText.slice(0, 15000).replace(/\s+/g, " ");
        }));

        const combinedText = texts.join("\n\n---\n\n");
        const messages = [
          { role: "user", parts: [{ text: `Only answer using EASAN website content:\n\n${combinedText}` }] },
          { role: "user", parts: [{ text: question }] }
        ];

        const geminiRes = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-pro:generateContent?key=${API_KEY}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ contents: messages })
          }
        );

        const data = await geminiRes.json();
        const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text;

        addMessage(reply || "⚠️ No response from EASAN.", "bot");
        speakResponse(reply || "No response from EASAN.");
      } catch (err) {
        addMessage(`❌ Error: ${err.message}`, "bot");
      }
    }

    function startVoiceInput() {
      if (!("webkitSpeechRecognition" in window)) {
        alert("Your browser doesn't support voice recognition.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'ta-IN'; // Tamil or change to 'en-US'
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("questionInput").value = transcript;
        askEASAN();
      };

      recognition.onerror = function(event) {
        alert("🎤 Voice input error: " + event.error);
      };

      recognition.start();
    }

    document.getElementById("questionInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") askEASAN();
    });
  </script>
</body>
</html>
