<!DOCTYPE html>
<html>
<head>
  <title>Legal Text Simplifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 shadow-sm">
      <h3 class="text-primary mb-3">üìú Legal Text Simplifier</h3>
      <textarea id="inputText" class="form-control mb-3" rows="6" placeholder="Enter legal text..."></textarea>
      <button class="btn btn-primary" onclick="simplifyText()">Simplify</button>
      <h5 class="mt-4">üìù Simplified Output:</h5>
      <div id="output" class="p-3 bg-white border rounded"></div>
    </div>
  </div>

  <script>
    async function simplifyText() {
      const input = document.getElementById("inputText").value;
      const outputDiv = document.getElementById("output");
      outputDiv.innerText = "‚è≥ Simplifying...";

      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "openai/gpt-3.5-turbo",
            messages: [
              { role: "system", content: "You simplify legal English into plain, simple English." },
              { role: "user", content: input }
            ]
          })
        });

        const data = await res.json();
        outputDiv.innerText = data.choices[0].message.content;
      } catch (err) {
        outputDiv.innerText = "‚ùå Failed to simplify. Please check your API key or internet.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
