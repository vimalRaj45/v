<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Simplifier тАУ Gemini 2.0 Flash</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Outfit Font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* General Body Styling */
    body {
      background-color: #f0f4f8;
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Container Styling */
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    /* Heading Styling */
    h3 {
      font-weight: 600;
      color: #0d6efd;
      text-align: center;
    }

    /* Textarea Styling */
    textarea {
      resize: none;
      border: 1px solid #ced4da;
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      border-color: #0d6efd;
      outline: none;
      box-shadow: 0 0 5px rgba(13, 110, 253, 0.5);
    }

    /* Button Styling */
    .btn-success {
      background-color: #0d6efd;
      border: none;
      font-weight: 500;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .btn-success:hover {
      background-color: #0b5ed7;
      transform: scale(1);
    }

    /* Output Section Styling */
    #output {
      font-size: 1rem;
      line-height: 1.6;
      min-height: 100px;
      padding: 15px;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      background: #f8f9fa;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        margin: 30px 15px;
        padding: 15px;
      }

      textarea {
        font-size: 0.9rem;
      }

      h3 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" data-aos="fade-up" data-aos-duration="1000">
    <h3 class="mb-4 text-primary">Text Simplifier (Gemini 2.0 Flash)</h3>
    <textarea id="inputText" class="form-control mb-3" rows="6" placeholder="Enter complex or legal text..."></textarea>
    <button class="btn btn-success w-100" onclick="simplifyText()">Simplify</button>
    <h5 class="mt-4">Simplified Output:</h5>
    <div id="output" class="bg-light p-3 rounded border" style="min-height: 100px;"></div>
  </div>

  <!-- AOS Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // Initialize AOS
    AOS.init();

    const API_KEY = "AIzaSyAU8Plhzh1ZPGuMdN96YcMXNpHSBlG1_xM"; // ЁЯФР Replace this with your actual Gemini API key

    async function simplifyText() {
      const inputText = document.getElementById("inputText").value;
      const outputDiv = document.getElementById("output");
      outputDiv.innerText = "тП│ Simplifying...";

      try {
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            contents: [{
              parts: [{ text: "роЗроирпНрод роЙро░рпИропрпИ рооро┐роХро╡рпБроорпН роОро│ро┐роп родрооро┐ро┤рпН ро╡ро╛ро░рпНродрпНродрпИроХро│ро┐ро▓рпН роороЯрпНроЯрпБроорпН рооро╛ро▒рпНро▒рпБ. ро╡ро┐ро│роХрпНроХроорпН, роОроЯрпБродрпНродрпБроХрпНроХро╛роЯрпНроЯрпБ, English ро╡ро╛ро░рпНродрпНродрпИроХро│рпН роОродрпБро╡рпБроорпН ро╡рпЗрогрпНроЯро╛роорпН. роирпЗро░роЯро┐ рокродро┐ро▓рпН роороЯрпНроЯрпБроорпН роХрпКроЯрпБ:\n" + inputText }]
            }]
          })
        });

        const data = await res.json();
        if (data.candidates && data.candidates[0]) {
          outputDiv.innerText = data.candidates[0].content.parts[0].text;
        } else {
          outputDiv.innerText = "тЪая╕П No response from Gemini.";
          console.log(data);
        }
      } catch (err) {
        outputDiv.innerText = "тЭМ Error: " + err.message;
        console.error(err);
      }
    }
  </script>
</body>
</html>
