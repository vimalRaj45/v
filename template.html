    color: white;

    padding: 5px 15px;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    position: relative;
    overflow: hidden;
}

/* Glitter Effect */
.glitter-btn::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(46, 204, 113, 0.7) 10%, rgba(46, 204, 113, 0) 70%);
    transform: rotate(25deg);
    animation: shimmer 2s infinite linear;
}

@keyframes shimmer {

// Function to show a specific property based on the URL hash
const showSectionFromHash = () => {
    const hash = window.location.hash;
    const propertyId = decodeURIComponent(hash.substring(1)); // Decode URL hash and remove the '#'

    // Hide all property cards first
    const allSections = document.querySelectorAll('.home-card');
    allSections.forEach(section => section.style.display = 'none');

    // Hide the "No Record Found" message initially
    const noRecordElement = document.getElementById('no-record-found');
    if (noRecordElement) noRecordElement.style.display = 'none';

    // If a valid property ID is in the URL hash, show that property
    if (propertyId) {
        const targetSection = document.getElementById(propertyId);
        if (targetSection) {
            // Show only the targeted property
            targetSection.style.display = 'block';
            document.getElementById('view-all-btn').style.display = 'block'; // Show the "View All Properties" button
        } else {
            // Show "No Record Found" message and hide everything else
            if (noRecordElement) noRecordElement.style.display = 'block';
            document.getElementById('view-all-btn').style.display = 'none'; // Hide the "View All Properties" button

    } else {
        // If no hash is present, show all properties
        allSections.forEach(section => section.style.display = 'block');
        document.getElementById('view-all-btn').style.display = 'none'; // Hide the "View All Properties" button
    }
};

function shareProperty(propertyTitle) {
    const shareText = `Check out this property: ${propertyTitle}`;
    const shareURL = window.location.href.split('#')[0] + `#${encodeURIComponent(propertyTitle)}`;
    
    if (navigator.share) {
        // Use Web Share API if supported
        navigator.share({
            title: 'Property Details',
            text: shareText,
            url: shareURL
        }).then(() => {
            console.log('Property shared successfully!');
        }).catch(err => {
            console.error('Error sharing the property:', err);
        });
    } else {
        // Fallback for browsers that don't support Web Share API
        const dummyInput = document.createElement('input');
        dummyInput.value = shareURL;
        document.body.appendChild(dummyInput);
        dummyInput.select();
        document.execCommand('copy');
        document.body.removeChild(dummyInput);
        alert('Property link copied to clipboard: ' + shareURL);
    }
}

function filterProperties() {
    const input = document.getElementById('searchInput').value.trim().toLowerCase(); // Get the input value and convert to lowercase
    const cards = document.querySelectorAll('.home-card'); // Get all property cards
    let found = false; // Variable to track if any card is found
    const locationsArray = []; // Array to store all locations

    cards.forEach(card => {
        // Safely extract the title, location, and rate text
        const titleElement = card.querySelector('.type');
        const locationElement = card.querySelector('.location'); // Use a specific class for location
        const rateElement = card.querySelector('.fw-bold');

        // Ensure elements exist before trying to get their text content
        const title = titleElement ? titleElement.textContent.toLowerCase() : '';
        const location = locationElement ? locationElement.textContent.toLowerCase().replace(/[\n\r\s]+/g, ' ').trim() : ''; // Clean location text
        const rate = rateElement ? rateElement.textContent.toLowerCase() : '';

        // Add the location to the array
        if (location) {
            locationsArray.push(location);
        }

        // Debug: Check the extracted title, location, and input
        console.log("Input: ", input);
        console.log("Extracted Title: ", title);
        console.log("Extracted Location: ", location);

        // Check if the input matches any of the fields (title, location, rate)
        if (title.includes(input) || location.includes(input) || rate.includes(input)) {
            card.style.display = "block";  // Show card if it matches
            found = true;  // Set found to true if at least one card matches
        } else {
            card.style.display = "none";  // Hide card if no match
        }
    });

    // Debug: Log all extracted locations
    console.log("All Locations: ", locationsArray);

    // Show "No property found" message if no matches
    const noSearchMessage = document.getElementById('no-search-message');
    if (!found) {
        // If no card matches, show the "No Property found" message
        if (!noSearchMessage) {
            const message = document.createElement('p');
            message.id = 'no-search-message';
            message.textContent = 'No Property found';
            message.style.textAlign = 'center';
            message.style.fontWeight = 'bold';
            message.style.fontSize = '22px';
            document.body.appendChild(message); // Append to body or a specific element
        }
    } else {
        // If matches are found, remove the "No Property found" message
        if (noSearchMessage) {
            noSearchMessage.remove();
        }
    }
}
