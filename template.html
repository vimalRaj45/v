const sheetTab = "sheet1"; // Replace with your sheet tab name
const API_KEY = "AIzaSyB3ssjHCBkGZwMz4oI8QF5Sf38tOKTbh_k"; // Your API key

const fetchData = async () => {
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${sheetTab}?key=${API_KEY}`;

    try {
        const response = await fetch(url);
        const data = await response.json();

        if (!data.values || data.values.length === 0) {
            console.error('No data found in the sheet.');
            return;
        }

        // Extract rows and headers
        const rows = data.values;
        const headers = rows[0].map(header => header.trim().toLowerCase()); // Clean header names
        const homesData = rows.slice(1).filter(row => row.length > 0).map(row => {
            const home = {};
            headers.forEach((header, index) => {
                home[header] = row[index] || ""; // Safely map values, handle empty cells
            });
            return home;
        });

        // Render the cards
        const container = document.getElementById('homes-container');
        container.innerHTML = '';

        homesData.forEach((home, index) => {
            const cardHTML = `
                <div class="col-md-3 home-card">
                    <div class="card">
                        <img src="${home['propertiy img url']}" class="card-img-top" alt="${home['property title']}">
                        <div class="card-body">
                            <h5 class="card-title">${home['property title']}</h5>
                            <p class="card-text">Location: ${home['location url']}</p>
                            <p class="card-text">${home['description']}</p>
                            <a href="#" class="btn btn-primary" onclick="sendmsg()">Enquire</a>
                            <a href="#" class="btn btn-success">Buy</a>
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML += cardHTML;
        });
    } catch (error) {
        console.error('Error fetching data:', error);
    }
};
