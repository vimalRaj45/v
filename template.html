// Function to show a specific property based on the URL hash
const showSectionFromHash = () => {
    const hash = window.location.hash;
    const propertyId = hash.substring(1);  // Remove the '#' from the hash

    // Hide all property cards first
    const allSections = document.querySelectorAll('.home-card');
    allSections.forEach(section => section.style.display = 'none');

    // If a valid property ID is in the URL, show that property
    if (propertyId) {
        const targetSection = document.getElementById(propertyId);
        if (targetSection) {
            targetSection.style.display = 'block';  // Only display the targeted property
            document.getElementById('view-all-btn').style.display = 'block';  // Show the "View All Properties" button
        }

        else {
            // Show "No Record Found" if the property ID is invalid
            document.getElementById('no-record-found').style.display = 'block';
            document.getElementById('view-all-btn').style.display = 'block';
        }
    } else {
        // If no hash is present, show all properties
        allSections.forEach(section => section.style.display = 'block');
        document.getElementById('view-all-btn').style.display = 'none';  // Hide the "View All Properties" button
    }
};

function filterProperties() {
    const input = document.getElementById('searchInput').value.trim().toLowerCase();
    const cards = document.querySelectorAll('.home-card'); // Target the home-card elements
    let found = false; // Variable to track if any card is found
    
    cards.forEach(card => {
        // Extract the text content of title, location, and rate
        const title = card.querySelector('.card-title').textContent.toLowerCase();
        const location = card.querySelector('.card-text.text-muted').textContent.toLowerCase();
        const rate = card.querySelector('.fw-bold').textContent.toLowerCase();  // Assuming class 'fw-bold' for rate
        
        // Check if the input matches any of the fields (title, location, rate)
        if (title.includes(input) || location.includes(input) || rate.includes(input)) {
            card.style.display = "block";  // Show the card
            found = true;  // Set found to true if at least one card matches
        } else {
            card.style.display = "none";  // Hide the card
        }
    });
    
    // Show "No search found" if no matching card is found
    const noSearchMessage = document.getElementById('no-search-message');
    if (!found) {
        // If there's no match, display the "No search found" message
        if (!noSearchMessage) {
            const message = document.createElement('p');
            message.id = 'no-search-message';
            message.textContent = 'No Property found';
            // Apply the styles directly to the message element
            message.style.textAlign = 'center'; // Center align
            message.style.fontWeight = 'bold';  // Make it bold
            message.style.fontSize = '22px';    // Optional: Increase font size for visibility
            document.body.appendChild(message); // You can append it to a specific element instead of body
        }
    } else {
        // If matches are found, remove the message
        if (noSearchMessage) {
            noSearchMessage.remove();
        }
