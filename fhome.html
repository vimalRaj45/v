// Function to show a specific property based on the URL hash
const showSectionFromHash = () => {
    const hash = window.location.hash;
    const propertyId = hash.substring(1);  // Remove the '#' from the hash

    // Hide all property cards first
    const allSections = document.querySelectorAll('.home-card');
    allSections.forEach(section => section.style.display = 'none');

    // If a valid property ID is in the URL, show that property
    if (propertyId) {
        const targetSection = document.getElementById(propertyId);
        if (targetSection) {
            targetSection.style.display = 'block';  // Only display the targeted property
            document.getElementById('view-all-btn').style.display = 'block';  // Show the "View All Properties" button
        }
    } else {
        // If no hash is present, show all properties
        allSections.forEach(section => section.style.display = 'block');
        document.getElementById('view-all-btn').style.display = 'none';  // Hide the "View All Properties" button
    }
};

const showAllProperties = () => {
    // Reset the URL hash to remove the specific property view
    window.location.hash = '';
    showSectionFromHash();  // Show all properties
};

const shareProperty = (propertyId, propertyTitle) => {
    const url = `${window.location.origin}${window.location.pathname}#${propertyId}`;
    const shareData = {
        title: `Check out this property: ${propertyTitle}`,
        text: `Take a look at this amazing property: ${propertyTitle}`,
        url: url,
    };

    if (navigator.share) {
        try {
            navigator.share(shareData);
        } catch (err) {
            console.error('Error sharing:', err);
        }
    } else {
        alert('Sharing is not supported in this browser.');
    }
};

const fetchData = async () => {
    const sheetID = "1pPutacocg5-9_xLJiEGN1Iwypf5W7eXwo7pxD2laDMY";
    const sheetTab = "sheet1";
    const API_KEY = "AIzaSyB3ssjHCBkGZwMz4oI8QF5Sf38tOKTbh_k";

    document.getElementById("homes-container").classList.add("hidden");

    try {
        const response = await fetch(url);

            });

        });
